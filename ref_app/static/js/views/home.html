<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<button ng-mouseenter="toggle('language')" ng-mouseleave="toggle('language')" class="btn btn-default">
    <div class="panel-heading" toggle target="collapseOne">
      <h4 class="panel-title">
          Language
      </h4>
    </div>
  </button>

  <button ng-mouseenter="toggle('health')" ng-mouseleave="toggle('health')" class="btn btn-default">
    <div class="panel-heading" toggle target="collapseTwo">
      <h4 class="panel-title">
          Health
      </h4>
    </div>
  </button>
  <button ng-mouseenter="toggle('housing')" ng-mouseleave="toggle('housing')" class="btn btn-default">
    <div class="panel-heading" toggle target="collapseThree">
      <h4 class="panel-title">
          Housing
      </h4>
    </div>
  </button>
  <button ng-mouseenter="toggle('help')" ng-mouseleave="toggle('help')" class="btn btn-default">
    <div class="panel-heading" toggle target="collapseThree">
      <h4 class="panel-title">
          Help
      </h4>
    </div>
  </button>
<a href="language.html"><div ng-if="switches['language']" id="language"></div></a>
<a href="health.html"><div ng-if="switches['health']" id="health"></div></a>
<a href="housing.html"><div ng-if="switches['housing']" id="housing"></div></a>
