<div class="contentLang">
    <div style="margin-left: -400px;width: 400%" class="container">
        <div class="md-modal md-effect-1" id="modal-1">
            <div class="md-content">

            </div>
        </div>

        <p style="font-size: 1px">.</p>

        <p style="font-size: 1px">.</p>


        <div class="md-overlay"></div>

    </div>
    <div id="chatBox">
        <div class='example-chat l-demo-container'>
            <header>Help Chat</header>

            <div class='example-chat-toolbar'>
                <label for='nameInput'>Username:</label>
                <input ng-model='name' type='text' id='nameInput' placeholder='enter your name...'>
            </div>

            <ul id='example-messages' class='example-chat-messages'>
                <li ng-repeat='msg in messages'>
                    <strong class='example-chat-username'>{{ msg.from }}:</strong>
                    {{ msg.body }}
                </li>
            </ul>

                <input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='mesInput'
                       placeholder='Type your question here...'>

        </div>
    </div>
</div>
