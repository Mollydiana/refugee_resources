{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Refugee Resources</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="{% static 'js/vendors/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'js/vendors/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'js/vendors/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css' %}"/>

    <script src="{% static 'angular/angular.min.js' %}">
    </script>
    <script src={% static 'angular/angular-route.min.js' %}>
    </script>
    <script src="{% static 'js/vendors/mobile-angular-ui/dist/js/mobile-angular-ui.min.js' %}">
    </script>

    <!-- Defines index page's controller -->
    <script src="{% static "js/controllers/homeController.js" %}"></script>
    <script src="{% static "js/controllers/healthController.js" %}"></script>
    <script src="{% static "js/controllers/housingController.js" %}"></script>
    <script src="{% static "js/controllers/helpController.js" %}"></script>

    <!-- Custom CSS -->
    <link href="{% static 'project.css' %}" rel="stylesheet">

</head>
<body>
<!-- Sidebars -->

<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
  <h1 class="app-name">Refugee Resources</h1>

  <div class="scrollable">
    <div class="scrollable-content">
      <div class="list-group" toggle="off" bubble target="mainSidebar">
        <a class="list-group-item" href="#/">Home <i class="fa fa-chevron-right pull-right"></i></a>
        <!-- ... -->
      </div>

    </div>
  </div>
</div>

<div class="app">

  <!-- Navbars -->
  <div class="navbar navbar-app navbar-absolute-top">

      <div class="navbar-brand navbar-brand-center" yield-to="title">
        <span>Refugee Resources</span>
      </div>

      <div class="btn-group pull-left">
        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>

      <div class="btn-group pull-right" yield-to="navbarAction">
        <div class="btn btn-navbar">
          <i class="fa fa-plus"></i> New
        </div>
      </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom">
    <div class="btn-group justified">
      <a href="#/route1" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
      <a href="#/route2" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
    </div>
  </div>

  <div class="app-body">
      <ng-view class="app-content"></ng-view>
  </div>
</div>

</body>
</html>
